<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
        rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
    <title class="title" style="padding: 5px;">Boast or Roast</title>
</head>

<body>     
    <h3>Boast or Roast</h3>
    <span><a href="/sort/">Sort by Likes</a></span><span><a href="/sortt/">Sort by Time added</a></span><span><a href="/sortb/">Sort by Boast or Roast</a></span>
    
    <div class="one" style="margin-left: 600px; margin-right: 600px; background-color: lightsalmon;">

        {% for i in data %}
        <ul>
            
            {{ i.message}}
            <br />
            {% if i.is_Boast %}
                <strong>Boast</strong>
            {% else %}
                <strong>Roast</strong>
            {% endif %}
            <br />
            {{i.time}}<br />
            <span>{{i.like}}
                <button type="POST">
                    <a href="/like/{{i.id}}">Like</a>
                </button></span>
            <span><button type="POST">
                    <a href="/dislike/{{i.id}}">Dislike</a>
                </button></span>
        </ul>
        <hr />
    </div>

    {% endfor %}

    <a href="addpost/">Add a Post</a>
    <!-- {% endblock %} -->
</body>

</html>
