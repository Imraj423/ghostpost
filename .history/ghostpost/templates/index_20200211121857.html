<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
        rel="stylesheet" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
    <title class="title" style="padding: 5px;">Boast or Roast</title>
</head>

<body class="one" style="margin-left: 500px; margin-right: 500px; background-color: lightsalmon;">
    <h3>Boast or Roast</h3>
    <!-- {% block content %}  -->
    <nav>
    <span><a href="/sort/">Likes </a></span><span> | </span>
    <span><a href="/sortt/">Time added </a></span><span> | </span>
    <span><a href="/sortb/">Boast </a></span><span> | </span></nav>
    <span><a href="/sortr/">Roast </a></span>
    <div class="overflow-auto" style="height: 400px;">
    {% for i in data %}
    <div >
        <ul>
            
            {{ i.message}}
            <br />
            {% if i.is_Boast %}
                <strong>Boast</strong>
            {% else %}
                <strong>Roast</strong>
            {% endif %}
            <br />
            {{i.time}}<br />
            <span>{{i.like}}
                <button type="POST">
                    <a href="/like/{{i.id}}">Like</a>
                </button></span>
            <span><button type="POST">
                    <a href="/dislike/{{i.id}}">Dislike</a>
                </button>
    <input type="submit" value="Delete"/>
            </span>
        </ul>
        <hr />
    </div>

    {% endfor %}
</div>
    <a href="addpost/">Add a Post</a>
    <!-- {% endblock %} -->
</body>

</html>
