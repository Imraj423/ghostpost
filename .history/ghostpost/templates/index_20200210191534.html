<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">
    <title>Boast or Roast</title>
</head>

<body>
    {% block content %} {% for i in data %} 
    <div>
        <ul>
            {{ i.message}}<br />
            {{i.is_Boast}}
            <br />
            {{i.time}}<br />
            <span>{{i.like}}
                <button type="POST">
                <a href="/like/{{i.id}}">Like</a></button></span>
            <span><button type="POST"><a href="/dislike/{{i.id}}">Dislike</a>
                </button></span>
        </ul>
        <hr />
    </div>

    {% endfor %}

    <a href="addpost/">Add a Post</a>
    {% endblock %}
</body>

</html>
